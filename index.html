<!DOCTYPE html>
<html>
    <head>
        <title>RBG to Hex</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <form id="rgb-form">
            <label for="r">R:
                <input type="text" placeholder="###" id="r">
            </label>
            <label for="g">G:
                <input type="text" placeholder="###" id="g">
            </label>
            <label for="b">B:
                <input type="text" placeholder="###" id="b">
            </label>
            <input type="submit" value="submit" id="submit">
        </form>
        <h1>Hex Code:</h1>
        <p id="hex-display"></p>
        <div id="preview"></div>
        <script src="index.js"></script>
    </body>
</html>
